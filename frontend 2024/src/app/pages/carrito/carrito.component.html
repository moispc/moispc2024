<section id="myModal" class="modal">
    <article class="modal-content">
      <span class="close">&times;</span>

      <div class="modal-info">
        <img class="modal-img img-fluid" src="" alt="" />
        <h2 class="modal-title">Nombre del producto</h2>
        <hr />
        <p class="modal-price"></p>
        <p class="modal-text">Ingrese la cantidad a comprar.</p>
        <input class="modal-input" type="number" value="1" min="1" />
        <h3 class="modal-total"></h3>
        <p class="modal-textConfirm">¿Desea realizar la compra?</p>
      </div>

      <button class="confirm-button">Confirmar</button>
    </article>
  </section>

<div class="conteiner">
    <button class="cart-container fixed-top fixed-bottom hidden" aria-label="mostrar carrito de compras">
        <i class="bi bi-cart-check shopping-cart"></i>
    </button>

    <aside class=" ">
        <div class="sidebar p-2 d-flex flex-column fixed-top hidden">
            <button type="button" class="btn-close colapse-sidebar ms-auto mb-5" aria-label="Close">Close</button>
                <div class="sidebar-items">
                    <ul class="shop-list">

                        <!-- Aqui se mostrarán los productos del carrito -->
                    </ul>
                </div>
            <button class="btn btn-pay mt-auto rounded-3 inter">Pagar</button>
        </div>
    </aside>
</div>
