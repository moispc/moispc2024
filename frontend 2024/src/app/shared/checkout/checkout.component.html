<div class="container">
  <div class="price">
      <h1> Paga nuestro producto </h1>
  </div>
  <div class="card__container">
      <div class="card">
          <div class="row paypal" style="display: flex;">
              <div class="left">
                  <input id="pp" type="radio" name="payment" />
                  <div class="radio"></div>
                  <label for="pp">Paypal</label>
              </div>
              <div class="right" style="margin-left: 420px; margin-top: -40px;">
                  <img src="https://cdn.icon-icons.com/icons2/2108/PNG/512/paypal_icon_130860.png" alt="paypal" />
              </div>
          </div>
          <div class="row credit" style="display: flex;">
              <div class="left" style="margin-left: 50px; margin-top: 10px;">
                  <input id="cd" type="radio" name="payment" />
                  <div class="radio"></div>
                  <label for="cd">Debito/ Tarjeta de Credito</label>
              </div>
              <div class="right" style="margin-left: 320px; margin-top: -45px;">
                  <img src="https://cdn.icon-icons.com/icons2/1186/PNG/512/1490135017-visa_82256.png" width="50px" height="40px" alt="visa" />
                  <img src="https://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Master-Card-Blue-icon.png" width="40px" height="40px" alt="mastercard" />
                  <img src="https://cdn-icons-png.flaticon.com/512/179/179431.png" width="40px" height="40px" alt="amex" />
                  <img src="https://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Maestro-icon.png" width="40px" height="40px" alt="maestro" />
              </div>
          </div>
          <div class="row cardholder">
              <div class="info">
                  <label for="cardholdername">Nombre</label>
                  <input placeholder="e.j. Gallardo Agustin" id="cardholdername" type="text" />
              </div>
          </div>
          <div class="row number">
              <div class="info">
                  <label for="cardnumber">Tarjeta</label>
                  <input id="cardnumber" type="text" pattern="[0-9]{16,19}" maxlength="19" placeholder="8888-8888-8888-8888"/>
              </div>
          </div>
          <div class="row details">
              <div class="left">
                  <label for="expiry-date">Expira</label>
                  <select id="expiry-date">
                      <option>MM</option>
                      <option value="1">01</option>
                      <option value="2">02</option>
                      <option value="3">03</option>
                      <option value="4">04</option>
                      <option value="5">05</option>
                      <option value="6">06</option>
                      <option value="7">07</option>
                      <option value="8">08</option>
                      <option value="9">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                  </select>
                  <span>/</span>
                   <select id="expiry-date">
                      <option>YYYY</option>
                      <option value="2016">2016</option>
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                      <option value="2027">2027</option>
                      <option value="2028">2028</option>
                      <option value="2029">2029</option>
                      <option value="2030">2030</option>
                  </select>
              </div>
              <div class="right">
                  <label for="cvv">CVC/CVV</label>
                  <input type="text" maxlength="4" placeholder="123"/>
                  <span data-balloon-length="medium" data-balloon="The 3 or 4-digit number on the back of your card." data-balloon-pos="up">i</span>
              </div>
          </div>
      </div>
  </div>
  <div class="button">
      <button type="submit"><i class="ion-locked"></i> Confirmar y pagar</button>
  </div>
</div>
